<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gestión de Eventos ITLA</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <img src="itla-logo.png" alt="Logo ITLA" class="logo" />
        <h1>Gestión de Eventos ITLA</h1>
    </header>

    <main>
        <section class="tabla-eventos">
            <h2>Listado de eventos</h2>
            <table id="tabla-eventos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Fecha Inicio</th>
                        <th>Fecha Fin</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
